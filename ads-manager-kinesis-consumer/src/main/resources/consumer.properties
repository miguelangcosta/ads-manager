# Override application name
applicationName = KinesisAdsManagerApplication

# Start processing from the oldest available data when an application starts up the first time.
initialPositionInStream = TRIM_HORIZON

# Endpoint to the Kinesis client.
kinesisEndpoint = kinesis.eu-west-1.amazonaws.com

# The name of the stream.
streamName = AdsStream

# The region for the Kinesis client.
regionName = eu-west-1

# S3 bucket
s3Bucket = myBucket

#Folder on S3 to put the result files under the previous specified bucket.
s3Key = adsmanager/kinesis/consumer/logs/

# Local data folder to process the files from Kinesis before uploading to S3.
localDataFolder = data/


